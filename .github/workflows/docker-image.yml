name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: ğŸ›ï¸ Checkout Repo
      uses: actions/checkout@v3
        
    - name: ğŸ”§ Set up QEMU
      uses: docker/setup-qemu-action@v1
      
    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      
    - name: ğŸ”‘ Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      
    - name: âš’ï¸ Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/arm64
        builder: ${{ steps.buildx.outputs.name }}
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/speedtest-tracker:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/speedtest-tracker:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/speedtest-tracker:buildcache,mode=max
